{% extends 'base.html' %}
{% from 'macros.html' import photo_card with context %}

{% block title %}Explore{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    {% for photo in photos %}
    {{ photo_card(photo) }}
    {% endfor %}
  </div>
</div>
<div class="text-center">
  <a class="btn btn-primary" href="{{ url_for('.explore') }}">
    {{ render_icon('shuffle') }} Change
  </a>
</div>
{% endblock %}
